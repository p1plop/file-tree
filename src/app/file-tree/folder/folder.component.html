<div *ngFor="let item of node.items" class="tree-item">
  <div (click)="select(item.name)">
    <span>{{item.items ? item.items.length ? '📁' : '🗀' : '🗎'}}</span>
    <span>{{item.name}}</span>
  </div>

  <ng-container *ngIf="item.items && isOpened(item.name)">
    <app-folder [node]="item" (selected)="childSelected($event, item.name)" [open]="openChildPath"></app-folder>
  </ng-container>
</div>
